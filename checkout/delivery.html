<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainy Days | Delivery</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <div id="header-container">
        <!-- Header component -->
      </div>
    </header>
    <main class="delivery-container">
      <div class="progress-bar">
        <div class="bar-border bar-border-black">
          <div class="bar">1. Delievry</div>
        </div>
        <div class="bar-border">
          <div class="bar">2. Payment</div>
        </div>
        <div class="bar-border">
          <div class="bar">3. Confirmation</div>
        </div>
      </div>
      <div class="form-container">
        <div class="form-details">
          <h1>Shipping Address</h1>
        </div>
        <div class="line"></div>
        <form class="address-form">
          <div class="form-group">
            <label for="first name">First Name</label>
            <input
              type="text"
              id="first name"
              required
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="last name">Last Name</label>
            <input
              type="text"
              id="last name"
              required
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="street name">Street Name</label>
            <input
              type="text"
              id="street name"
              required
              placeholder="Street Name"
            />
          </div>
          <div class="form-group">
            <label for="apartment">Apartment/House Nr</label>
            <input
              type="text"
              id="apartment"
              required
              placeholder="Apartment/House Nr"
            />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required placeholder="City" />
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" id="zip" required placeholder="Zip" />
          </div>
          <div class="form-group">
            <label for="counrty">Zip</label>
            <input type="text" id="country" required placeholder="Counrty" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Phone" />
          </div>
        </form>
        <a href="/checkout/payment.html" class="continue-button">Continue</a>
      </div>
    </main>
    <footer class="footer">
      <div id="footer-container">
        <!-- Footer component -->
      </div>
    </footer>

    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
  </body>
</html>
