      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />

  <body>
    <header>
      <div id="header-container">
        <!-- Header component -->
      </div>
    </header>
    <main class="payment-container">
      <div class="progress-bar">
        <div class="bar-border">
          <a href="/checkout/delivery.html" class="bar">1. Delievry </a>
        </div>
        <div class="bar-border bar-border-black">
          <div class="bar">2. Payment</div>
        </div>
        <div class="bar-border">
          <div class="bar">3. Confirmation</div>
        </div>
      </div>
      <div class="form-container">
        <div class="form-details">
          <h1>Card Details</h1>
        </div>
        <div class="line"></div>
        <form class="address-form">
          <div class="form-group strech">
            <label for="name">Card Holders Name</label>
            <input
              type="text"
              id="name"
              required
              placeholder="Card Holders Name"
            />
          </div>
          <div class="form-group strech">
            <label for="card number">Card Number</label>
            <input
              type="text"
              id="card number"
              required
              placeholder="Card Number"
            />
          </div>
          <div class="form-group">
            <label for="expire">MM/YY</label>
            <input type="text" id="expire" required placeholder="MM/YY" />
          </div>
          <div class="form-group">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" required placeholder="CVC" />
          </div>
        </form>
        <a class="continue-button" href="/checkout/confirmation.html">
          Continue
        </a>
      </div>
    </main>
    <footer class="footer">
      <div id="footer-container">
        <!-- Footer component -->
      </div>
    </footer>

    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
  </body>
</html>
