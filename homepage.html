<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainy Days</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The official Rainy Days e-commerce website for the best rain clothes"
    />
    <meta
      name="keywords"
      content="Rainny Days, Clothing for rain, Women rain jackets, Men rain jackets"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <header>
      <div id="header-container">
        <!-- Header component -->
      </div>
    </header>
    <main>
      <div class="container">
        <div class="loader">
          <div class="spinner"></div>
        </div>
        <section class="product-cards">
          <section class="grid-item template-card" id="template-card">
            <div class="card-container">
              <div class="favorite-icon">
                <span class="material-icons-outlined favorite-product">
                  favorite_border
                </span>
              </div>
              <a href="#" class="product-link">
                <img class="product-image" src="#" alt="Product image" />
              </a>
              <div class="product-info">
                <h1 class="product-name"></h1>
                <div id="price" class="product-price"></div>
              </div>
              <button class="quick-look-button">Quick Look</button>
            </div>
          </section>
        </section>
        <div id="quick-look-modal" class="modal">
          <div class="modal-content">
            <!-- Modal content will populate here -->
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div id="footer-container">
        <!-- Footer component -->
      </div>
    </footer>

    <script type="module" src="./js/components/quickLookModal.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/homepage.js"></script>
    <script src="./js/components/header.js"></script>
    <script type="module" src="./js/components/favorite.js"></script>
    <script src="./js/components/footer.js"></script>
  </body>
</html>
