<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainy Days | Shopping Bag</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The official Rainy Days e-commerce website for the best rain clothes. Shopping bag page."
    />
    <meta
      name="keywords"
      content="Rainny Days, Clothing for rain, Women rain jackets, Men rain jackets"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div id="header-container">
        <!-- Header component -->
      </div>
    </header>
    <main class="bag-container">
      <!-- Bag Title -->
      <p class="bag-title">Shopping Bag (0)</p>
      <div class="line"></div>

      <!-- Bag Content: Items will be inserted here dynamically -->
      <div class="bag-content">
        <template class="bag-item-template">
          <div class="bag-item">
            <div class="bag-product-image-container">
              <img src="" alt="" class="bag-product-image" />
            </div>
            <div class="bag-product-details">
              <h1 class="bag-product-title"></h1>
              <div class="bag-product-variant">
                <div class="variant" style="background-color: "></div>
                <div class="variant"></div>
              </div>
              <div class="bag-product-count-price">
                <div class="bag-product-quantity">
                  <div class="bag-product-quantity-minus">-</div>
                  <span class="quantity-value"></span>
                  <div class="bag-product-quantity-plus">+</div>
                </div>
                <div class="price"></div>
              </div>
            </div>
          </div>
        </template>
      </div>

      <div class="line"></div>
      <!-- Order Summary -->
      <div class="order-summary">
        <div class="order">Order Summary</div>
        <div class="subtotal-price">
          <div class="subtotal">Subtotal</div>
          <div class="price">$0.00</div>
        </div>
        <div class="shipping-price">
          <div class="shipping">Shipping</div>
          <div class="price">$15.00</div>
        </div>
        <div class="total-price">
          <div class="total">Total</div>
          <div class="price">$15.00</div>
        </div>
      </div>

      <!-- Checkout Button -->
      <a href="/checkout/delivery.html" class="checkout-button">Checkout</a>
    </main>

    <footer class="footer">
      <div id="footer-container">
        <!-- Footer component -->
      </div>
    </footer>

    <script src="./js/shopping-bag.js"></script>
    <script src="./js/components/header.js"></script>
    <script src="./js/components/footer.js"></script>
  </body>
</html>
